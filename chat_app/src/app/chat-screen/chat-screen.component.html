<div class="card p-3">
  <div class="card-title">
    <h1 class="text-center py-4">Chat</h1>
  </div>
  <div class="card-body">
    <app-chat-bubble
      *ngFor="let chat of chats"
      [name]="chat['name']"
      [chatText]="chat['chatText']"
      [isMine]="chat['isMine']"
    ></app-chat-bubble>
  </div>
  <div class="card-footer row">
    <input
      class="form-control col mx-2"
      id="chatInput"
      placeholder="Type a message"
      ngModel
      name="chatInput"
      #chatInput="ngModel"
      (change)="onChange(chatInput)"
    />
    <button type="button" class="btn btn-primary col-4 mx-2">Send</button>
  </div>
</div>
