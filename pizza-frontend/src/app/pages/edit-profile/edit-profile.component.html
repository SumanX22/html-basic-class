<div class="container w-75">
  <div class="container-fluid row m-4">
    <div *ngIf="isAdmin" class="m-5 card bg-light col">
      <div class="card-header">
        <h4>Store Details</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group p-2">
            <label for="name">Name</label>
            <input
              class="form-control"
              id="name"
              placeholder="Eg: XYZ compnay"
            />
          </div>

          <div class="form-group p-2">
            <label for="mobileNumber">Mobile Number</label>
            <input
              class="form-control"
              id="mobileNumber"
              placeholder="Eg: +9101292191291"
            />
          </div>
        </form>
      </div>
      <div class="card-footer p-4">
        <button type="button" class="btn btn-primary btn-lg">Save Store</button>
      </div>
    </div>

    <div class="card col bg-light">
      <div class="card-header">
        <h3>Profile Details</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group p-2">
            <label for="name">First Name</label>
            <input
              class="form-control"
              id="name"
              placeholder="Eg: Margeritta Pizza"
            />
          </div>
          <div class="form-group p-2">
            <label for="name">Last Name</label>
            <input
              class="form-control"
              id="name"
              placeholder="Eg: Margeritta Pizza"
            />
          </div>

          <div class="form-group p-2">
            <label for="name">Email</label>
            <input
              class="form-control"
              id="name"
              placeholder="Eg: Margeritta Pizza"
            />
          </div>
          <div class="form-group p-2">
            <label for="name">Mobile Number</label>
            <input
              class="form-control"
              id="name"
              placeholder="Eg: Margeritta Pizza"
            />
          </div>
          <div class="form-group p-2">
            <label for="name">Password</label>
            <input
              class="form-control"
              id="name"
              placeholder="Eg: Margeritta Pizza"
            />
          </div>

          <div class="form-group p-2">
            <label for="mobileNumber">Mobile Number</label>
            <input
              class="form-control"
              id="mobileNumber"
              placeholder="Eg: +9101292191291"
            />
          </div>
        </form>
      </div>
      <div class="card-footer p-4">
        <button type="button" class="btn btn-primary btn-lg">
          Save Profile
        </button>
      </div>
    </div>
  </div>
</div>
