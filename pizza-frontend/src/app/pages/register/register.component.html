<div
  class="container-fluid d-flex justify-content-center align-items-center p-5"
>
  <div class="card bg-light w-50">
    <div class="text-center">
      <h1>LOgo</h1>
    </div>

    <div class="card-header">
      <h5>Register</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group p-2">
          <label for="email">Email</label>
          <input
            class="form-control"
            id="email"
            placeholder="Eg: john@xyz.com"
          />
        </div>
        <div class="form-group p-2">
          <label for="password">Password</label>
          <input
            class="form-control"
            id="password"
            placeholder="Eg: john@xyz.com"
          />
        </div>

        <button type="button" class="btn btn-success btn-lg">Login</button>
      </form>
    </div>
  </div>
</div>
